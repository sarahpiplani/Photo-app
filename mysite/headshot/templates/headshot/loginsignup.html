<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/ecc259b3ee.js" crossorigin="anonymous"></script>

    <title>Login sign-up page</title>
</head>

<body>
    {% if messages %}
    {%for message in messages%}
    {{message}}
    {% endfor %}
    {% endif %}

    <p class="title is-1 is-spaced">Login and sign up page</p>

    <form action="{% url 'shot:logon' %}" method=post>
        {% csrf_token %}
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" name="username" type="text" placeholder="Username">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>


        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" name="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit" value="Login">Login</button>
            </div>
        </div>

    </form>


    <br>
    <br>
    <br>


    <form enctype="multipart/form-data" action="{% url 'shot:signup' %}" method=post>
        {% csrf_token %}
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" name="username" type="text" placeholder="Username">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>


        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" name="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>

        <div class="file has-name">
            <label class="file-label">
                <input class="file-input" type="file" id="user_pfp" name="user_pfp" accept="image/*" required>
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Add a profile pictureâ€¦
                    </span>
                </span>
            </label>
        </div>
        <br>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit" value="Sign-up">Sign-up</button>
            </div>
        </div>

    </form>

</body>

</html>
